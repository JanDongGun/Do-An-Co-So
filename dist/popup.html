<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSheet</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <div class="title">eSheet</div>
        <div class="function">
            <ul class="function__list">
                <li class="function__item">
                    <i class="far fa-list-alt function__icon "></i>
                    <span class="function__title">List</span>

                </li>
                <li class="function__item">
                    <i class="fas fa-plus function__icon "></i>
                    <span class="function__title">Add</span>
                </li>
                <li class="function__item">
                    <i class="fas fa-search function__icon "></i>
                    <span class="function__title">Look up</span>
                </li>
                <li class="function__item">
                    <i class="fas fa-key function__icon "></i>
                    <span class="function__title">API</span>
                </li>
                <li class="function__item">
                    <i class="fas fa-users function__icon "></i>
                    <span class="function__title">Support</span>
                </li>

            </ul>



        </div>
        <div class="wrapInput">
            <p>ADD VOCABULARY</p>

            <input type="text" placeholder="Thuật ngữ" class="input"><br>
            <select class="input">
                <option value="Noun">Noun</option>
                <option value="Adjective">Adjective</option>
                <option value="Verb">Verb</option>
                <option value="Adverb">Adverb</option>
                <option value="Preposition">Preposition</option>
            </select> <br>
            <input type="text" placeholder="Nghĩa tiếng Việt" class="input"><br>
            <button class="btnAdd">Add</button>
        </div>


    </div>

</body>

</html>
